<!-- read from json file -->
<!-- Type  -->
<div class="container">
	<h1>Welcome, Chris!</h1>
	<div id='info' ng-controller="View1Ctrl">
		<table class="table table-hover">
		  <tr ng-repeat="creditInfo in creditInfo">
		  	<td class="custom-box"><input id="input-1" type="checkbox"></td>
		  	<td class="type-of-payment">
		  		<div class="stack-info">
		  			<a href="#/specific-info">{{creditInfo.type}}</a>
		  		</div>
		  		<div class="stack-info">
		  			<h4>${{creditInfo.amount}}</h4>
		  		</div>
		  	</td>
		  	<td class="percentage-bar">
		  		<div class="progress">
			  		<div class="progress-bar" role="progressbar" aria-valuenow="70%" style="width:70%">
			  			<span class="sr-only">70% complete></span>
			  		</div>
		  		</div>

		  	</td>
		  </tr>
		</table>
	</div>
</div>

<script>
$('#input-1').checkboxpicker({
  html: true,
  offLabel: '<span class="glyphicon glyphicon-remove">',
  onLabel: '<span class="glyphicon glyphicon-ok">'
});
</script>
